<!doctype html>
<html>
    <head>
		<meta charset="utf-8">
		<title>RohBot</title>
		<link rel="shortcut icon" href="rohbot.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="rohbot.png"/>
		<link rel="stylesheet" href="style.css" />
    </head>
    <body>
		<div class="container">
			<header id="header" class="fixed-bar">
				<h1 id="title">FP Programmers</h1>
				<input id="username" type="text" placeholder="username" spellcheck="false"/>
				<input id="password" type="password" placeholder="password"/>
				<a id="loginButton">Login</a>
				<a id="registerButton" style="margin-left:6px">Register</a>
			</header>
			<section id="chat"></section>
			<footer id="footer" class="fixed-bar">
				<textarea id="messageBox" placeholder="enter message ..." spellcheck="false"></textarea>
				<a id="send">Send</a>
			</footer>
		</div>
		<script src="jslibs.min.js"></script>
		<script src="templates.js"></script>
		<script src="rohbot.js"></script>
    </body>
</html>
